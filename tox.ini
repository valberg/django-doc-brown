[tox]
envlist =
    django{22,30}-py{36,37,38}
skipsdist = true
isolated_build = true

[testenv]
whitelist_externals =
    poetry
    pytest
deps =
    django22: Django>=2.2,<2.3
    django30: Django>=3.0,<3.1
commands =
    poetry install -q --no-dev
    py.test --cov=model_revisioning testproject
